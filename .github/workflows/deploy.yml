name: Deploy ğŸ“šğŸš€

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Quarto ğŸ”§
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Build users guide ğŸ“š
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: all
          path: users-guide

      - name: Build developers guide ğŸ“š
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: all
          path: developers-guide

      - name: Move all rendered files to build folder ğŸ“¦
        run: |
          mkdir -p build
          for dir in users-guide developers-guide; do
            if [ -d "${dir}" ]; then
              mkdir -p build/${dir}
              mv ${dir}/_book/* build/${dir}
            fi
          done
      
      - name: Move main page to root ğŸ“¦
        run: |
          mv README.md build/index.md

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          clean-exclude: pr-preview/

